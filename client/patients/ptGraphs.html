<template name="PtGraphs">
    Graphs
{{#if Template.subscriptionsReady}}
    {{#if admission}}
        {{createChartData admission}}
    {{else}}
        {{createChartDataPt patient}}
    {{/if}}
    {{#each chartNames}}
        <div id={{.}}>{{drawChart .}}</div>
        <hr/>
        <br/>
    {{/each}}
{{/if}}
</template>
