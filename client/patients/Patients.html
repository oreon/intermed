<template name="Patients">	
  <a href="/editPatient" class="btn btn-primary ">Add Patient</a>
  <br/>
  <br/>

    <ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#all"><i class="fa fa-user"></i>All Patients</a></li>
		<li><a data-toggle="tab" href="#current"><i class="fa fa-list"></i>  <b>Admitted</b></a></li>
	</ul>

	<div class="tab-content">
		<div id="all" class="tab-pane fade in active">
		 {{> tabular table=TabularTables.PatientsTbl class="table table-striped table-bordered table-condensed"}}
		</div>
        <div id="current" class="tab-pane fade ">
		{{> tabular table=TabularTables.AdmissionsTbl selector=isCurrentAdmSelector
			class="table table-striped table-bordered table-condensed"}}


    	</div>
	</div>

</template>
