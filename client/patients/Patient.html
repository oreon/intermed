<template name="Patient">

    <article class="recipe">
        <h3> {{patient.fullName}}  </h3>

            <p>
                {{#each encounters}}
                {{reason}}
                {{script.notes}} <br/>
                {{#each script.items}}
                {{ drugName(drug) }} {{frequency}} - {{amount}}
                {{/each}}
                <br/>
                {{/each}}
            </p>
            <a href="recipe/{{_id}}"> Viw Details</a>

            {{#if isAdmitted}}
                <button class="btn-deny viewAdmission">Go to Admission</button>

                <button class="btn-deny visit">Visit</button>                
            {{else}}
                <button class="btn-primary admit">Admit</button>

                <button class="btn-primary encounter">Encounter</button>
            {{/if}}
        
        <i class="fa fa-trash"></i>
        <i class="fa fa-pencil"></i>
    </article>

</template>
