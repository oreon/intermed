<template name="EditPatient">
{{#if patient}}
    {{> quickForm collection="Patients" id="editPatientForm" type="update" doc=patient 
    autosave=false
    omitFields="immunizations, drugAllergies, orderedLabsAndImages"}}
{{else}}
    {{> quickForm collection="Patients" id="insertPatientForm" type="insert"  autosave=false
    omitFields="immunizations, drugAllergies, orderedLabsAndImages"
    }}
{{/if}}

</template>
