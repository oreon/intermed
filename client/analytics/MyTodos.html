<template name="MyTodos">

	<ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#forMe">Assigned to me</a></li>
		<li><a data-toggle="tab" href="#byMe">Created By Me</a></li>
	</ul>

	<div class="tab-content">
		<div id="forMe" class="tab-pane fade in active">
			{{> tabular table=TabularTables.MyTodosTbl class="table table-striped table-bordered table-condensed"}}
		</div>

		<div id="byMe" class="tab-pane fade">
			{{> tabular table=TabularTables.TodosByMeTbl class="table table-striped table-bordered table-condensed"}}
		</div>
	</div>


</template>

<template name="doneCell">
	{{#if show}}
  <button type="button" class="btn btn-xs done">Mark Done</button>
	{{/if}}
</template>

<template name="removeTodoCell">
	{{#if show}}
  <button type="button" class="btn btn-xs remove">Remove</button>
	{{/if}}
</template>
