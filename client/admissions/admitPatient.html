<template name="AdmitPatient">
    {{#if Template.subscriptionsReady}}
    
        {{#if currentBed}} 
            Move {{patient.firstName}} from {{currentBed.name}} 
        {{else }}
            Admit {{patient.firstName}}
        {{/if}} 

        {{# each wards }}
            <article class="recipe">
                <h2> {{name}} </h2>

                {{#each rooms}}

                    <h3> {{name}} </h3>

                    {{#each rbeds}}

                        {{> AvailableBed }}

                    {{else}} <p> No beds Available </p>

                    {{/each}}

                    <hr/>

                {{/each}}
            </article>
        {{/each}}
    {{/if}}
</template>


<template name="AvailableBed">

    {{#if isBedAvailable}}
        <span style="background-color: #ffdddd">
             BED {{name}}
            <button class="btn-primary admit">Admit</button>
        </span>
        &nbsp;
    {{/if}}
</template>
