<template name="AdmitPatient">
    {{#if Template.subscriptionsReady}}
    
        {{#if currentBed}} 
           <h2> <small>Move </small> {{patient.fullName}} from {{currentBed.name}}  </h2>
        {{else }}
            <h2><small>Admit</small> {{patient.fullName}}  </h2>
        {{/if}} 

        {{# each wards }}
            {{#if wardHasRooms }}
            <div class="panel panel-default">
                <div class="panel-heading"><h3> {{name}} </h3> </div>
                    <div class="panel-body">
                           {{#each rooms}}
                {{#if  roomHasBeds }}
                    <h4> {{name}} </h4>

                    {{#each rbeds}}
                        {{> AvailableBed }}
                    {{else}} 

                    {{/each}}
                    <hr/>
                {{/if}}

                {{/each}}
                </div>
            	
		</div>
               
            {{/if}}
        {{/each}}
    {{/if}}
</template>


<template name="AvailableBed">
    {{#if isBedAvailable}}
        <div  class="well well-sm">
             <h5> Bed {{name}} , AC Deluxe</h5>
            <button class="btn btn-primary admit">Admit</button>
        </div>
    {{/if}}
</template>
