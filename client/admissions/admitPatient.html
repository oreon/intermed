<template name="AdmitPatient">
    {{#if bed}} Move {{else }}Admit {{/if}} {{patient.firstName}} {{patient.bed}}

    {{# each wards }}
    <article class="recipe">
    <h2> {{name}} </h2>

    {{#each rooms}}

    <h3> {{name}} </h3>

    {{#each beds}}

    {{> AvailableBed }}

    {{else}} <p> No beds Available   </p>

    {{/each}}

    <hr/>

    {{/each}}
    </article>
    {{/each}}

</template>


<template name="AvailableBed">


        <span style="background-color: #ffdddd">

             BED {{name}} {{patient}} <button class="btn-primary admit">Admit</button>

        </span>
        &nbsp;

</template>
