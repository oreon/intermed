<template name="LabAdmin">
    {{#if Template.subscriptionsReady}}
        {{# each wards }}
        {{#if wardHasPatients .}}
            <article class="recipe">
                <h2> Ward {{name}} </h2>
                <hr/>
                {{#each rooms}}
                {{#if roomHasPatients .}}
                 <div class="row">
                    <h3> {{name}} </h3>
                    {{#each rbeds}}
                    <div class="col-sm-6">
                        {{#if and admission admission.tests}}
                         {{> UploadLabResults admission=admission}}
                        {{/if}}
                    </div>
                    {{/each}}
                    <hr/>
                 </div>
                 {{/if}}
                {{/each}}
            </article>
        {{/if}}
        {{/each}}
    {{/if}}
</template>


<template name="UploadLabResults">
    <a href="viewAdmission/{{admission._id}}">
    <div class="panel">
        <div class="panel-heading">
            <h4>{{> patInfo patient=admission.patientObj extra=admission.reason}}  </h4>
             {{admission.patientObj.currentBed.fullName}} 
        </div>

         <ul class="list-group">
             {{#each  admission.tests}}
             <li class="list-group-item">  
                {{name}} 
            </li>
            {{/each}}
        </ul>

       <br/>  
        <div class="panel-body">
         
        </div>
    </div>
    </a>
</template>
