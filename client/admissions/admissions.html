<template name="Admissions">

    {{#if Template.subscriptionsReady}}
        {{# each wards }}
            <article class="recipe">
                <h2> Ward {{name}} </h2>
                <hr/>
                {{#each rooms}}
                 <div class="panel-group">
                    <h3> {{name}} </h3>
                    {{#each rbeds}}
                        {{> Admitted }}
                    {{/each}}
                    <hr/>
                 </div>
                {{/each}}
            </article>
        {{/each}}

    {{/if}}
</template>


<template name="Admitted">
    {{#if bedHasPatient}}
         <div class="panel {{panelType}}">
            <div class="panel-heading">
                <h4>{{> patInfo patient=bedpatient extra=admission.reason}}  </h4>
                <a href="viewAdmission/{{admission._id}}"> {{bedpatient.currentBed.fullName}} </a>
            </div>
            <div class="panel-body">
                {{#each arrayify admission.recentMeasurements}}
                     <ul class="list-group"><b>{{name}} </b>
                        {{#each value}} 
                           <li class="list-group-item">  {{mainValue}} ,{{datecal updatedAt}} </li>
                        {{/each}}
                    </ul>
                    <hr/>
                {{/each}}
                <hr/>
            </div>
            <div class="panel-footer">
                
            </div>
        </div>

    {{/if}}
</template>
