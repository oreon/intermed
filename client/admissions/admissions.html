<template name="Admissions">

    {{#if Template.subscriptionsReady}}
        {{# each wards }}
            <article class="recipe">
                <h2> {{name}} </h2>

                {{#each rooms}}

                    <h3> {{name}} </h3>

                    {{#each rbeds}}

                        {{> Admitted }}

                    {{/each}}

                    <hr/>

                {{/each}}
            </article>
        {{/each}}

    {{/if}}
</template>


<template name="Admitted">
    {{#if bedHasPatient}}
        <span style="background-color: #ffdddd">
             BED {{name}} {{bedpatient.firstName}}
            <a href="viewAdmission/{{admission._id}}"> View </a>
        </span>
        &nbsp;
    {{/if}}
</template>
