<template name="Admissions">

    {{#if Template.subscriptionsReady}}
        {{# each wards }}
            <article class="recipe">
                <h2> Ward {{name}} </h2>
                <hr/>
                {{#each rooms}}
                    <h3> {{name}} </h3>
                    {{#each rbeds}}
                        {{> Admitted }}
                    {{/each}}
                    <hr/>
                {{/each}}
            </article>
        {{/each}}

    {{/if}}
</template>


<template name="Admitted">
    {{#if bedHasPatient}}
        <div style="background-color: {{color}} ; padding:5px;  border:1px solid red">
             <h4> {{bedpatient.fullName}}  -  BED {{name}} </h4>
              <br/>
             {{admission.reason}}
             <br/>
            <a href="viewAdmission/{{admission._id}}"> View </a>
        </div>
        &nbsp;
    {{/if}}
</template>
