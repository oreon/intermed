<template name="MySchedule">
    From {{datef from}} - {{datef to}}
    <ul class="list-group">
    {{#each findSchedule}}
        <li  class="list-group-item" style="background-color : {{getColor .}} " >
        {{#unless item.drug}}<i class="fa fa-list"></i>{{/unless}}
        <a href="viewAdmission/{{adm._id}}"> {{ adm.patientObj.fullName}} - 
        {{adm.currentBed.fullName}}
        </a>
         {{#if item.drug}}<b>{{drugName item.drug}}</b>{{/if}}
        {{desc item}}
        {{datef dateToAdmin}}
        <input type="checkbox" name="{{desc item}}" />
         </li>
        {{/each}}
    </ul>
    
</template>


<template name="Sched">
    {{ drugName drug }}
    {{#with item}}  
    <ul>
    {{#each calcSchedule .}}
    <li> {{ drugName item.drug }} {{.}} </li>    
    {{/each}} 
    </ul>
    {{/with}}
</template>
