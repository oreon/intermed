<template name="Recipes">
    {{#if $.Session.get 'newRecipe'}}
    {{> NewRecipe}}
    {{else}}
    <button class="new-recipe">New Recipe</button>
    {{/if}}

    <section class="recipes">
        {{#if Template.subscriptionsReady}}
        {{#each patients}}
        <article class="recipe">
        {{firstName}} {{lastName}}
            <br>
            <a href="recipe/{{_id}}"> Viw Details</a>

            {{# if bed}}
            <a href="admitPatient/{{_id}}"> Move Patient </a>
            {{else}}
            <a href="admitPatient/{{_id}}"> Admit </a>

            {{/if}}

            <p>
                {{#each encounters }}
                {{reason}}
                {{script.notes}} <br/>
                {{#each script.items}}
                 {{frequency}} - {{amount}}
                {{/each}}
                <br/>
                {{/each}}
            </p>

        </article>
        {{/each}}

        <p>Loading</p>
        {{/if}}
    </section>
</template>
