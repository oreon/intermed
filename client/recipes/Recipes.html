<template name="Recipes">
    {{#if $.Session.get 'newRecipe'}}
    {{> NewRecipe}}
    {{else}}
    <button class="new-recipe">New Recipe</button>
    {{/if}}
    {{> paginationBar itemsPerPage=3 window=5 count='total_recipes'}}
    <section class="recipes">
        {{#if Template.subscriptionsReady}}
        {{#each patients}}
        <article>
        {{firstName}} {{lastName}} <a href="recipe/{{_id}}"> Viw Details</a>

            <a href="admitPatient/{{_id}}"> Admit </a>
        </article>
        {{/each}}

        <p>Loading</p>
        {{/if}}
    </section>
</template>
