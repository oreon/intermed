<template name="Menu">
    <h1 class="page-title">My Current Menu</h1>
    {{#each recipes}}
        {{> MenuItem}}
    {{else}}
        <h2>Please add recipes to your menu.</h2>
    {{/each}}
</template>

<template name="MenuItem">
    <div class="menu-item">
        <h3>{{name}}</h3>
        <p>{{desc}}</p>
    </div>
</template>
